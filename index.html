<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Escape</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header><h1>Great Escape</header>
  <body>
    <p><h2>Instuctions:</h2></p>
    <p>1. Press start to begin game</p>
    <p>2. "Escape" to the end when box is blue or green!</p>
    <p>3. Dont move when box is red, else u lose points.</p>
    <p>4. Reset to start over.</p>
    <a href="https://youtu.be/mFl5fax2s94?t=225">video instrution</a>
    <div id="score">Player: 0</div>
    <div id="game">
      <div id="gameBox1" class="gameBox">box 1</div>
      <div id="gameBox2" class="gameBox">box 2</div>
      <div id="gameBox3" class="gameBox">box 3</div>
      <div id="gameBox4" class="gameBox">box 4</div>
      <div id="gameBox5" class="gameBox">box 5</div>
      <div id="gameBox6" class="gameBox">box 6</div>
      <div id="gameBox7" class="gameBox">box 7</div>
      <div id="gameBox8" class="gameBox">box 8</div>
      <div id="gameBox9" class="gameBox">box 9</div>
      <div id="gameBox10" class="gameBox">box 10</div>
      <div id="prisoner"></div>
    </div>
    <div id="guard"></div>
    <div id="gameButtons">
    <button id="start" >Start Game</button>
    <button id="escape" >Escape! </button>
    <button id="reset" >Reset</button>
  </div>
  <!-- <div id="app"></div> -->
  </body>
  <script src="script.js"></script>
</html>
